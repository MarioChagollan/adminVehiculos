<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Volkswagen Login</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/utils.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-gray">
	<main class="container">
		<div class="login col-9 center">
			<h1 class="text-center">Bienvenido</h1>
			<div class="col-3 center text-center mt-20 mb-20">
				<img src="img/logo.png" alt="" class="">
			</div>
			<form action="POST" class="col-7 center text-center">
				<input type="email" name="usuario" id="correo" placeholder="Correo" class="form-control">
				<input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" class="form-control">
				<input type="button" value="INICIAR SESIÓN" class="mt-20 form-control">
			</form>
		</div>
	</main>	
</body>
</html>
